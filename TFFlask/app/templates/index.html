<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaciones de Servicio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Archivo CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container py-5">
        <h1 class="display-4 fw-bold mb-5 text-primary">Estaciones de Servicio por Localidad</h1>

        <form action="/buscar" method="POST" id="buscarForm" class="d-flex mb-5 gap-2">
            <input type="text" name="localidad" class="form-control form-control-lg shadow-sm"
                placeholder="Buscar localidad" required id="buscarInput">
            <button type="submit" class="btn btn-primary px-4 d-flex align-items-center">
                <i data-lucide="search" class="me-2"></i>Buscar
            </button>
            <a href="/index?ordenar=alfabeticamente" class="btn btn-outline-secondary px-4 d-flex align-items-center">
                <i data-lucide="sort-asc" class="me-2"></i>A-Z
            </a>
            <a href="{{ url_for('mostrar_ruta') }}" class="btn btn-success px-4 d-flex align-items-center">
                <i data-lucide="map" class="me-2"></i>Ver Rutas
            </a>
        </form>

        <ul id="sugerencias" class="list-group mb-3"></ul>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for localidad in localidades %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title d-flex align-items-center mb-3">
                            <i data-lucide="map-pin" class="text-primary me-2"></i> {{ localidad }}
                        </h5>
                        <a href="{{ url_for('mostrar_grafo', localidad=localidad) }}"
                            class="btn btn-outline-primary d-flex align-items-center justify-content-center">
                            <i data-lucide="eye" class="me-2"></i>Ver Mapa
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Inicializar Lucide Icons
        lucide.createIcons();

        document.getElementById('buscarForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/buscar', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (result.url) {
                window.location.href = result.url;
            } else {
                alert("Localidad no encontrada");
            }
        };

        document.getElementById('buscarInput').addEventListener('input', async (e) => {
            const query = e.target.value;
            if (query.length > 0) {
                const response = await fetch(`/sugerencias?q=${query}`);
                const sugerencias = await response.json();
                const sugerenciasList = document.getElementById('sugerencias');
                sugerenciasList.innerHTML = '';
                sugerencias.forEach(sugerencia => {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = sugerencia;
                    li.addEventListener('click', () => {
                        document.getElementById('buscarInput').value = sugerencia;
                        sugerenciasList.innerHTML = '';
                    });
                    sugerenciasList.appendChild(li);
                });
            } else {
                document.getElementById('sugerencias').innerHTML = '';
            }
        });

        // Cambiar el color de la barra de navegaciÃ³n al hacer scroll
        window.onscroll = function () {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('bg-darker');
            } else {
                navbar.classList.remove('bg-darker');
            }
        };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
